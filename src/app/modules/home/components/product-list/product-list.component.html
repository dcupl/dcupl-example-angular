<div class="bg-white">
  <div
    class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
  >
    <div *ngIf="meta?.size === 0" class="text-center">
      <p class="text-xl font-extrabold text-gray-900">No Books available</p>
    </div>
    <div *ngIf="meta" class="text-center">
      <p class="text-xl font-extrabold text-gray-900">
        {{ meta.size }} available results
      </p>
    </div>
    <div
      class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
    >
      <div class="group relative" *ngFor="let book of books">
        <div
          class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none"
        >
          <img
            src="https://via.placeholder.com/250x400"
            alt="Placeholder "
            class="w-full h-full object-center object-cover lg:w-full lg:h-full"
          />
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-gray-700">
              <a href="#">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{ book.title }}
              </a>
            </h3>
            <p class="mt-1 text-sm text-gray-500">
              <span *ngFor="let author of book.author">
                {{ author?.author_name }},
              </span>
            </p>
            <p class="mt-1 text-sm text-gray-500">
              {{ book.publication_date }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
